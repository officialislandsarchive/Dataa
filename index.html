<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islands Explorer</title>
    <meta property="og:title" content="Roblox Islands Update" />
    <meta property="og:description" content="in here is just every islands update that has happened" />
    <meta property="og:image" content="https://media.discordapp.net/attachments/1364472801267810344/1371727736682582027/raw.png?ex=68243081&is=6822df01&hm=e07e2d2fc2fd70281eaeb58e31dbd1b4b093c80bdd42b86da018e5d6b899a871&=&format=webp&quality=lossless" />
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    <link rel="icon" href="https://media.discordapp.net/attachments/1364875092407877716/1372261334175191140/raw.png?ex=68262175&is=6824cff5&hm=ea1d9de18cf227a3e745b3f61c1da2501c0c2e8c73c0e8c9031276e66ca66555&=&format=webp&quality=lossless" type="image/png" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;700&family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body data-theme="obsidian-night">

    <div class="page-container">
        <aside id="main-sidebar">
            <header class="sidebar-main-header">
                <div class="logo-title">
                    <i class="fa-solid fa-layer-group logo-icon"></i>
                    <h1>Islands Explorer</h1>
                </div>
            </header>

            <div class="search-container">
                <i class="fas fa-search search-icon-prefix"></i>
                <input type="search" id="document-search-input" placeholder="Search Islands...">
            </div>

            <nav class="navigation-main">
                <section class="sidebar-section" id="explore-section">
                    <h2 class="sidebar-section-title collapsible">
                        <i class="fas fa-compass"></i> Explore
                        <i class="fas fa-chevron-down section-toggle-arrow"></i>
                    </h2>
                    <ul id="document-navigation-list" class="collapsible-list expanded">
                    </ul>
                    <div id="no-documents-found-message" class="info-message hidden">No island data found.</div>
                </section>

                <section class="sidebar-section" id="category-section">
                    <h2 class="sidebar-section-title collapsible">
                        <i class="fas fa-tags"></i> Category
                        <i class="fas fa-chevron-down section-toggle-arrow"></i>
                    </h2>
                    <ul id="category-navigation-list" class="collapsible-list expanded">
                    </ul>
                    <div id="no-categories-found-message" class="info-message hidden">No category data found.</div>
                </section>

                <section class="sidebar-section">
                    <h2 class="sidebar-section-title"><i class="fas fa-robot"></i> AI Assistant</h2>
                    <ul id="ai-chat-nav-list">
                            <li id="nav-ai-chat-link">
                                <i class="fas fa-comments" style="margin-right: 8px;"></i> AI Chat
                            </li>
                    </ul>
                </section>
            </nav>

            <footer class="sidebar-footer-controls">
                <h2 class="sidebar-section-title"><i class="fas fa-palette"></i> Theme</h2>
                <div class="theme-selector">
                    <button class="theme-button" data-theme-value="obsidian-night" aria-label="Obsidian Night Theme"><i class="fas fa-moon"></i></button>
                    <button class="theme-button" data-theme-value="sandstone-light" aria-label="Sandstone Light Theme"><i class="fas fa-sun"></i></button>
                    <button class="theme-button" data-theme-value="graphite-slate" aria-label="Graphite Slate Theme"><i class="fas fa-layer-group"></i></button>
                </div>
            </footer>
        </aside>

        <main id="content-display-area">
            <div id="initial-welcome-screen" class="content-pane">
                <div class="welcome-content">
                    <i class="fas fa-compass welcome-icon"></i>
                    <h2>Welcome to Islands Explorer</h2>
                    <p>Please select an item from the navigator or try the AI Chat.</p>
                </div>
            </div>

            <div id="document-content-pane" class="content-pane hidden">
            </div>

            <div id="ai-chat-pane" class="content-pane hidden">
                <div class="ai-chat-container">
                    <header class="ai-chat-header">
                        <h2><i class="fas fa-robot"></i> AI Chat Assistant</h2>
                        <p>Ask me anything!</p>
                    </header>
                    <div id="ai-chat-messages" class="ai-chat-messages">
                    </div>
                    <div class="ai-chat-input-area">
                        <textarea id="ai-chat-input" placeholder="Type your question here..." rows="2"></textarea>
                        <button id="ai-chat-send-button" aria-label="Send message"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="image-preview-modal" class="modal-overlay hidden">
        <div class="modal-content-wrapper">
            <button id="modal-nav-prev" class="modal-nav-arrow hidden" aria-label="Previous image"><i class="fas fa-chevron-left"></i></button>
            <img id="modal-image-content" src="" alt="Expanded Image Preview">
            <div id="modal-image-loader" class="spinner large"></div>
            <button id="modal-nav-next" class="modal-nav-arrow hidden" aria-label="Next image"><i class="fas fa-chevron-right"></i></button>
            <button id="modal-close-button" class="modal-close-action" aria-label="Close image preview"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <div id="toast-notification-area">
    </div>
    
    <canvas id="interactive-background-canvas"></canvas>

    <script src="app.js"></script>
    <script src="ai.js"></script>
</body>
</html>
